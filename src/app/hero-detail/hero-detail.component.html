<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} Details</h2>
  <div class="hero-detail-container">
    <div>
    <span>Id: </span>{{ hero.id }}
    </div>

    <label for="name">Name:</label>
    <input [(ngModel)]="hero.name" id="name" />

    <label for="desc">Description:</label>
    <textarea id="desc" class="hero-desc" [(ngModel)]="hero.description"></textarea>

    <img [src]='hero.img_background_url'>

  </div>
  <br>
  <button class="detail-btn" (click)="goBack()">Go back</button>
  <button class="detail-btn btn-spacer" (click)="save()">Save</button>
</div>
<br>
