<div id="wrapper">
    <div id="left">
        <div id="signin">
            <div class="logo">
                <img src="/assets/images/login-logo.png" alt="Tour of Heroes Logo">
            </div>
            <form>
                <div>
                    <label>Username</label>
                    <input type="text" [(ngModel)]="username" name="username" class="text-input">
                </div>
                <div>
                    <label>Password</label>
                    <input type="password" [(ngModel)]="password" name="password" class="text-input">
                </div>
                <button type="submit" (click)="login()" class="primary-btn">Sign In</button>
            </form>
            <div class="links">
                <a href="#">Forgot password</a>
            </div>
            <div class="or">
                <hr class="bar">
                <span>OR</span>
                <hr class="bar">
            </div>
            <a href="#" class="secondary-btn">Create an account</a>
        </div>
        <footer id="main-footer">
            <p>Copyright &copy; 2018, Tour of Heroes All Rights Reserved</p>
            <div>
                <a href="#">Terms of user</a> | <a href="#">Privacy Policy</a>
            </div>
        </footer>
    </div>
    <div id="right">
        <div id="showcase">
            <div class="showcase-content">
                
            </div>
        </div>
    </div>
</div>
